<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id="taskd-container">
        <div id="tasks-header">
            <h2>Salve a sua proxima tarefa</h2>
            <form action="" id="add-tasks-form">
                <input type="text" id="task-title" placeholder="O que voce vai fazer">
                <button id="add-botao" type="submit">
                    <ion-icon name="add-outline">
                    </ion-icon>
                </button>
            </form>
        </div>

        <div id="tasks-list-container">
            <h2>Estas sao as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box templete hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-botao" name="checkmark-outline">
                    </ion-icon>
                    <ion-icon class="remove-botao" name="close-outline">
                    </ion-icon>
                </li>


            </ul>


        </div>



    </div>











    <script src="javascript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
</body>
</html>
