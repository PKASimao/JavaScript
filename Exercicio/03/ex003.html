<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(149, 108, 187);
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Quebrei a maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um numero"))
        var n2 = Number.parseInt(window.prompt("Digite outro numero"))
        var s = n1 + n2
        window.alert("A soma é"+ s)

        var n1 = Number.parseFloat(window.prompt("Digite um numero"))
        var n2 = Number.parseFloat(window.prompt("Digite outro numero"))
        var s = n1 + n2
        window.alert("A soma é"+ s)

        var n1 = Number(window.prompt("Digite um numero"))
        var n2 = Number(window.prompt("Digite outro numero"))
        var s = n1 + n2
        window.alert(`A soma ente ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
